<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Fluent Draft</title>
  </head>
  <style>
    .container-long {
      max-width: 1200px;
      margin: 20px auto;
    }
    .width-limit {
      max-width: 1200px;
      margin: 0 auto;
    }
    .nav li {
      float: left;
    }
 </style>
  <body>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css">
  <body>

    <div class="navbar navbar-default" role="navigation">
      <div class="width-limit">
          <div class="navbar-header">
            <a href="/" class="navbar-brand">
              Fluent Draft <i class="icon-pencil"></i> </a>
          </div>
      </div>
    </div>

    <div class="draft">
      <form class="container container-small" action="/draft" method="post">
        <div class="btn-group">
            <button class="btn btn-info btn-block" type="submit" name="save">保存</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-info btn-block" type="submit" name="new_draft">新素材</button>
        </div>
        <div class="form-group">
            <textarea rows="3" cols="20" class="form-control" type="text" name="draft_data" placeholder="write every thing in your mind"
            style="width:1000px; height:500px;"></textarea>
        </div>
      </form>
    </div>


  </body>
</html>
